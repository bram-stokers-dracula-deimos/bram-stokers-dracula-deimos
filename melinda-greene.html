<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="melinda-greene.js"></script>
<style>
    #crust{
        height: 650px;
        width: 650px;
        background-color: burlywood;
        border: 1px black solid;
        border-radius: 50%;
        margin-top: 90px;
        moz-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
        -webkit-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
        box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
        top: -23px;
        left:0px;
        position:relative;
    }
    .card{

        align-items: center;
        background-color: #7bbeff;
        width: 800px;
        height: 800px;
        margin-left: 50%;
        margin-right: 50%;
    }

    #pepperoni img{
        width:100px;
        height: 100px;
        margin-left: 1000px;

    }

    #pineapple img {
        width:100px;
        height:100px;
        /*user-select: none;*/
        /*pointer-events: none;*/
    }

    #pineapple {
        position:absolute;
    }
    #outside {
        height:700px;
        width: 700px;
        background-color: #997513;
        border-radius: 50%;
        border: 1px black solid;
        margin-top: 120px;
        position: absolute;
        top: -60px;
        left: 50px;
        moz-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
        -webkit-box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);
        box-shadow: inset 2px 2px 2px rgba(255, 255, 255, .4), inset -2px -2px 2px rgba(0, 0, 0, .4);


    }

</style>
<body>

<h1> Build a pizza </h1>


<div class="card">
    <div class="card-body">
        <div id="outside"></div>
<div id="crust"></div>

    </div>
</div>

<div id="pineapple" draggable="true" ondragstart="dragstart_handler()"> <img src="img/pineapple.png"></div>
<div id="pepperoni"><img src="img/pepperoni.png"></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
